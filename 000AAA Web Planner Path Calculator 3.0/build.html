          Valori max arco:<input type="text" name="myInputsMaxArco[]">

       </fieldset><br>
          
          
   Dai un nome al tuo albero:<input type="text", name="treeName" maxlength="20" pattern="[A-Za-z]+[0-9]*+[A-Za-z]*" title="Primo carattere lettera[a-z], simboli non consentiti" required><br><br>
